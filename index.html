<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
        <span id="zero" class="square"></span>
        <span id="one" class="square"></span>
        <span id="two" class="square"></span>
        <span id="three" class="square"></span>
        <span id="four" class="square"></span>
        <span id="five" class="square"></span>
        <span id="six" class="square"></span>
        <span id="seven" class="square"></span>
        <span id="eight" class="square"></span>
    </div>

    <a href="index.html" class="btnRestart">Restart</a>
    <p class="victory hide"></p>

    <script src="js/script.js"></script>
</body>

</html>
